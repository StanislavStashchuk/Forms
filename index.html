<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--Завдання по формам-->

<form action="registration">
    <fieldset>
        <label for="login">Логін:</label><br>
        <input type="text" id="login" name="login" value="Логін"><br>
        <label for="password">Пароль:</label><br>
        <input type="text" id="password" name="password" value="Пароль"><br>
        <label for="email">Електронна пошта:</label><br>
        <input type="text" id="email" name="email" value="Електронна пошта"><br>
        <label for="fname">Ім'я:</label><br>
        <input type="text" id="fname" name="fname" value="Кирило"><br>
        <label for="lname">Прізвище:</label><br>
        <input type="text" id="lname" name="lname" value="Кожумяка"><br>
        <label for="phone">Номер телефону:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="111-11-11-11" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
        <label for="city">Місто:</label><br>
            <select id="city" name="citylist" form="cityform">
                <option value="volvo">Дніпро</option>
                <option value="saab">Херсон</option>
                <option value="opel">Кам'янець-Подільський</option>
                <option value="audi">Луцьк</option>
            </select><br>
        <label for="birthday">Дата народження:</label><br>
        <input type="date" id="datemin" name="datemin" min="1925-01-02"><br>
        <label for="quantity">Знання англійської від 1 до 10):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
    </fieldset>
    <fieldset>
        <h3>Досвід роботи</h3>
        <label for="position">Посада:</label><br>
        <input type="text" id="position" name="position" value="Менеджер"><br>
        <label for="company">Компанія:</label><br>
        <input type="text" id="company" name="company" value="Тесла"><br>
        <p>Початок роботи - </p>
        <label for="month">Місяць:</label>
            <select id="month" name="monthlist" form="monthform">
                <option value="january">Січень</option>
                <option value="february">Лютий</option>
                <option value="march">Березень</option>
                <option value="april">Квітень</option>
                <option value="may">Травень</option>
                <option value="june">Червень</option>
                <option value="july">Липень</option>
                <option value="august">Серпень</option>
                <option value="september">Вересень</option>
                <option value="october">Жовтень</option>
                <option value="november">Листопад</option>
                <option value="december">Грудень</option>
            </select><br>
        <label for="year">Рік:</label>
        <input type="number" id="year" name="year" min="1945" max="2021"><br>
        <p>ЗАкінчення роботи - </p>
        <label for="month">Місяць:</label>
            <select id="workmonth" name="monthlist" form="monthform">
                <option value="january">Січень</option>
                <option value="february">Лютий</option>
                <option value="march">Березень</option>
                <option value="april">Квітень</option>
                <option value="may">Травень</option>
                <option value="june">Червень</option>
                <option value="july">Липень</option>
                <option value="august">Серпень</option>
                <option value="september">Вересень</option>
                <option value="october">Жовтень</option>
                <option value="november">Листопад</option>
                <option value="december">Грудень</option>
            </select><br>
        <label for="year">Рік:</label>
        <input type="number" id="workyear" name="year" min="1945" max="2021"><br>
    </fieldset>
        <br>
        <input type="radio" id="cvPublic" name="public" value="public">
        <label for="cvPublic">Показувати усім користувачам</label><br>
        <input type="radio" id="cvPrivate" name="private" value="private">
        <label for="cvPrivate">Показувати лише зареєстрованим користувачам</label><br>

        <form action="/action_page.php">
            <label for="myCV">Завантажити резюме:</label>
            <input type="file" id="myCV" name="myCV"><br>
            <label for="salary">Бажаний дохів (в дол.США) </label>
            <input type="text" id="salary" name="salary" value="4000 $"><br>
            <br>
            <input type="submit" value="Відправити">
        </form>

</form>
    
</body>
</html>
